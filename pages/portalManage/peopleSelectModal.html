<!-- 模态框（Modal） -->
<div class="modal fade" id="peopleSelectModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title text-center" id="myModalLabel">
                    选择员工
                </h4>
            </div>
            <div class="modal-body">
                <input class="input-padding" style="display: inline;" size="68" type="text" ng-model="searchParams.content" placeholder="请输入员工姓名或拼音">
                <div style="display: inline">
                    <button class="btn btn-primary" ng-click="searchPeople()">查询</button>
                </div>

                <div style="margin-top: 20px">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_3">
                        <thead>
                        <tr>
                            <th>选中</th>
                            <th> 员工号 </th>
                            <th> 姓名 </th>
                            <th> 部门 </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="user in searchParams.result">
                            <td><input type="checkbox" ng-checked="user.isChecked" ng-click="userClick(user)"/> </td>
                            <td>{{user.employeeid}} </td>
                            <td>{{user.displayName}}</td>
                            <td>{{user.orgtree}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer;" style="text-align: center;margin: 20px">
                <button type="button" class="btn btn-primary" ng-click="peopleConfig()">保存</button>
                <button type="button" class="btn btn-default" style="margin-left: 20px" ng-click="addPeopleCancleClick()">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</div>
